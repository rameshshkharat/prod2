name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - production

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest
    
    steps:
      - name: test
        run: echo hostname1
        
      - name: Checkout the files
        uses: actions/checkout@v2
      - name: connecting ec2 server
        run: |
          echo ${{secrets.AWS_KEY}} > ec2.pem
          chmod 600 ec2.pem
          ssh -i ec2.pem ec2-user@${{secrets.HOST_DNS}}
          hostname
      
